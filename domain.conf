# Hanayo frontend
server {
    listen 80;
    listen 443 ssl;
    server_name DOMAIN;

    #ssl on;
    ssl_certificate /keys/ppy.sh.cert.pem;
    ssl_certificate_key /keys/ppy.sh.key.pem;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://hanayo:6969;
    }

#rippleapi
    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded_for $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_pass http://rippleapi:40001;
    }

#lets
    location ~ ^/(web|ss)/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://lets:5002;
    }
}

# Web frontend/PHP backend
server {
    listen 80;
    listen 443 ssl;
    server_name old.DOMAIN;
    root /code;

    #ssl on;
    ssl_certificate /keys/ppy.sh.cert.pem;
    ssl_certificate_key /keys/ppy.sh.key.pem;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass old_frontend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location /letsapi {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded_for $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://lets:5002;
    }

    location / {
        #autoindex on;
        index index.php;
        rewrite ^/(u|d)/[0-9]+$ /rewrite.php;
    }
}

